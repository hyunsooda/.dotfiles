[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/hyunsoo-bar]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

; font-0 = "Wuncon Siji:pixelsize=10;1"
; font-1 = fixed:pixelsize=10;1
; font-2 = unifont:fontformat=truetype:size=8:antialias=false;0

; font-0 = fixed:pixelsize=10;1
; font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
; font-2 = "Wuncon Siji:pixelsize=10;1"

; font-0 = terminus:pixelsize=20;1
; font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
; font-2 = Siji:pixelsize=10;1

modules-left = xworkspaces xwindow
modules-right = vmware discord slack kakaotalk settings filesystem pulseaudio memory cpu uptime wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}HDD%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = Uptime: %output%

format-foreground = ${colors.primary}
format-margin = 0
format-padding = 0

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d(%a) %H:%M:%p
; date-alt = %Y-%m-%d %H:%M:%S
date-alt = %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/settings]
type = custom/text
content = Settings
content-foreground = ${colors.primary}
click-left = gnome-control-center

[module/slack]
type = custom/text
content = Slack
content-foreground = ${colors.primary}
click-left = slack
click-right = pkill slack

[module/discord]
type = custom/text
content = Discord
content-foreground = ${colors.primary}
click-left = discord
click-right = pkill Discord

[module/vmware]
type = custom/text
content = VMware
content-foreground = ${colors.primary}
click-left = vmplayer

[module/kakaotalk]
type = custom/text
content = KakaoTalk
content-foreground = ${colors.primary}
click-left = wine "/home/hyunsoo/.wine/drive_c/Program Files (x86)/Kakao/KakaoTalk/KakaoTalk.exe"

[module/tray]
type = internal/tray

format-margin = 80px
tray-spacing = 80px

tray-detached = true
tray-position = center
tray-transparent = true
tray-size = 100
